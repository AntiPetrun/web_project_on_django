{% extends 'layout/basic.html' %}

{% block title %} Order Details {% endblock %}

{% block content %}
    <h1>Order ID: {{ order.id }}</h1>
    <p><strong>Customer:</strong> {{ order.cart.customer }}</p>
    <p><strong>Created Date:</strong> {{ order.created_date }}     
    <strong>Updated date:</strong> {{ order.updated_date }}</p>
    <p><strong>Status:</strong>{{ order.get_status_display }}</p>   
{% endblock %}
