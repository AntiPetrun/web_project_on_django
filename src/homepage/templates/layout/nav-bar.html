<header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BookWorm</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">


            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'books' %}">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'authors' %}">Authors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'book-series' %}">Series</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'genres' %}">Genres</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="text-end">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                {% if user.is_authenticated %}
                <li class="nav-item">User: {{ user.get_username }}
                  <a class="btn btn-outline-primary me-2" href="{% url 'logout' %}?next={{request.path}}" role="button">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="btn btn-outline-primary me-2" href="{% url 'login'%}?next={{request.path}}" role="button">Login</a>
                </li>
                {% endif %}
              <ul>
            </div>
            
          </div>
        </div>
      </nav>
</header>
