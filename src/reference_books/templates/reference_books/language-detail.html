{% extends 'layout/basic.html' %}

{% block title %}View Language Details :: Reference book{% endblock %}

{% block content %}
    <h1>
        Language:: {{ language }}
    </h1>
    <p>
        <a href="{% url 'add-language' %}">
            <button 
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">ADD LANGUAGE</i>
            </button>
        </a> 
        <a href="{% url 'edit-language' language.pk %}">
            <button 
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">EDIT LANGUAGE</i>
            </button>
        </a>
        <a href="{% url 'delete-language' language.pk %}">
            <button 
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">DELETE LANGUAGE</i>
            </button>
        </a>
    </p>

{% endblock %}
