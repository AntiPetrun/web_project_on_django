{% extends 'layout/basic.html' %}

{% block title %}View Country Details :: Reference book{% endblock %}

{% block content %}
    <h1>
        Country:: {{ country }}
    </h1>
    <p>
        <a href="{% url 'add-country' %}">
            <button 
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">ADD COUNTRY</i>
            </button>
        </a> 
        <a href="{% url 'edit-country' country.pk %}">
            <button 
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">EDIT COUNTRY</i>
            </button>
        </a>
        <a href="{% url 'delete-country' country.pk %}">
            <button 
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">DELETE COUNTRY</i>
            </button>
        </a>
    </p>

{% endblock %}
